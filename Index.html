<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendyZone - Онлайн Магазин за Аксесоари</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #111; color: #fff; padding: 20px; text-align: center; }
    nav a { color: #fff; margin: 0 10px; text-decoration: none; }
    .hero {
      background: url('https://images.unsplash.com/photo-1606813909267-4b4bd1ab7d3c') no-repeat center center/cover;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }
    .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
    .product {
      background: white;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
      padding: 15px;
    }
    .product img { max-width: 100%; border-radius: 10px; }
    .product h3 { margin: 10px 0; }
    .product button {
      background: #111;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    footer { text-align: center; padding: 20px; background: #111; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>TrendyZone</h1>
    <nav>
      <a href="#">Начало</a>
      <a href="#products">Продукти</a>
      <a href="#contact">Контакт</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Стилни аксесоари за тийнейджъри</h2>
    <p>Открий най-новите трендове на достъпни цени</p>
  </section>

  <section id="products" class="products">
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71B+6y9tISL._AC_SX679_.jpg" alt="Гривна">
      <h3>Гривна \"Galaxy\"</h3>
      <p>Цена: 14.99 лв</p>
      <button>Купи сега</button>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61e5I0G9YWL._AC_SY879_.jpg" alt="Калъф">
      <h3>Калъф за телефон \"Neon Vibe\"</h3>
      <p>Цена: 19.99 лв</p>
      <button>Купи сега</button>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61uNAXZfWML._AC_SX679_.jpg" alt="Слушалки">
      <h3>Мини слушалки</h3>
      <p>Цена: 29.99 лв</p>
      <button>Купи сега</button>
    </div>
  </section>

  <footer id="contact">
    <p>Свържи се с нас: trendyzone@online.bg | Instagram: @trendyzone.bg</p>
  </footer>
</body>
</html>
